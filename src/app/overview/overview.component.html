
<p style="text-align:left; font-weight: 600;" class="mt-4" >
    Popular repositories
    <span style="float:right; font-size: 15px; font-weight: 400;">
       Customize your pins
    </span>
</p>
<div class=" row row-cols-2  row-cols-sm-2">

        

        
<div class="card  rounded-popular ms-3 mb-3 pb-0  p-2"  *ngFor="let repo of final "  style="width: 48%;">
    <div class="card-title "> <a href="" style="text-decoration: none; font-weight: 600; font-size: 14px;"> {{repo.name}} </a>  </div>
    
     <p> {{repo.description}}</p>
    
    <p class="m-0" >
        <i class="fas fa-circle mt-3  " [style.color]="repo.color" > </i> {{repo.language}}  </p>
    </div>
    

    </div>



    <img [src]="contributions" alt="" width="100%" class="p-4 border m-2" style="border: 1px solid rgb(192, 192, 192); border-radius: 10px;">
