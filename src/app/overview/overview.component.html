<p style="text-align: left; font-weight: 600" class="mt-4">
  Popular repositories
  <span style="float: right; font-size: 15px; font-weight: 400">
    Customize your pins
  </span>
</p>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
  <div class="col mt-3" *ngFor="let repo of final">
    <div class="card rounded-popular justify-content-center pb-0 p-2">
      <div class="card-title">
        <a
          href=""
          style="text-decoration: none; font-weight: 600; font-size: 14px"
        >
          {{ repo.name }}
        </a>
      </div>

      <p>{{ repo.description }}</p>

      <p class="m-0">
        <i class="fas fa-circle mt-3" [style.color]="repo.color"> </i>
        {{ repo.language }}
      </p>
    </div>
  </div>
</div>

<p class="m-0 mt-5">362 contributions in the last year</p>

<div
  class="ms-auto"
  style="border: 1px solid rgb(192, 192, 192); border-radius: 10px"
>
  <img
    [src]="contributions"
    alt=""
    class="ms-auto"
    width="100%"
    class="p-2 mt-0 m-2"
  />

  <div class="d-flex me-5">
    <div class="ms-auto">Less</div>

    <div class="color-indicatrs-1"></div>
    <div class="color-indicatrs-2"></div>
    <div class="color-indicatrs-3"></div>
    <div class="color-indicatrs-4"></div>
    <div class="color-indicatrs-5"></div>
    <div>More</div>
  </div>
</div>
