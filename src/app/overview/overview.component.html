<section class="p-4">
  <div class="container-fluid">
    <p class="bg-primary">Popular repositories</p>

    <div class="row row-cols-1 row-cols-md-2 justify-content-center">






      <div class="card" *ngFor="let repo of final">
  <div class="card-titles">
          <a class="text-decoration" href="https://github.com/{{user_name}}/{{repo.name}}">
          {{repo.name}}
        </a>
 </div>
        <span class="sub-title">Forked from Pierian-Data/Complete-Python-3-Bootcamp</span>
        <div class="card-body p-0 pt-3">
          <p>{{repo.description}}</p>
        </div>
  
        <div class="card-footer p-0" *ngIf="repo.color">

          <i class="fas fa-circle" [style.color]="repo.color"></i>
          <p class="m-0 d-inline ms-1 ">{{repo.language}}</p>
        </div>
      </div>
    </div>
  </div>
</section>




<div class="row">

<div class="col-md-10">

 <router-outlet></router-outlet>

</div>
<div class="col-md-2">

  <li  *ngFor="let year of list_arrays" class="list-style-none"  >
  <a routerLink="contributions" class="contributions-text-decoration year-color  "  (click)="contributions_to_child(year)">


   {{year}}

</a>

</li>


</div>




</div>
