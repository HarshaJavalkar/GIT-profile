<div class="ms-5">
<div class="card border-style">
  <div class="row">
    <div class="col-md-7">
      <input
        type="text"
        class="find-repos"
        placeholder="Find a repository..."
      />
    </div>
    <div class="col-md-4">
      <div class="dropdown-list">
        <div class="dropdown">
          <button
            class="dropdown-button dropdown-toggle p-2"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
           <b> Type</b>
           </button>
          <div class="dropdown-menu dropdown-text" aria-labelledby="dropdownMenuButton">


      
            <p class="m-0 ms-3" style="font-size: 12px; font-weight: 500; ">Select type</p>
            

            <hr>
    
              <p class=" list-option  " style="cursor: pointer;">All</p>
              <hr>


             <p class="  list-option " style="cursor: pointer;">Souces</p>
             <hr>
  
  
             <p class="  list-option " style="cursor: pointer;">Forks</p>
             <hr>
     
     
             
              <p class="  list-option " style="cursor: pointer;">Archieved</p>
              <hr>
      

             <p class="   list-option" style="cursor: pointer;">Mirrors</p>
 
            



          </div>
        </div>

        <div class="dropdown">
          <button
            class="dropdown-button dropdown-toggle p-2"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
          <b>
            Language</b>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">


            <p class="m-0 ms-3" style="font-size: 12px; font-weight: 500; ">Select language</p>
            <hr>
            <a class="dropdown-item list-option-1" href="" >
              All</a>
             
            <a class="dropdown-item list-option-1" href="" *ngFor ="let v of languageArray">
              {{v}}
             
            </a>
           
           
          </div>
        </div>

        <div class="dropdown">
          <button
            class="dropdown-button dropdown-toggle p-2"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
          <b>
            Sort</b>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            
            <p class="m-0 ms-3" style="font-size: 12px; font-weight: 500; ">Select order</p>
            <hr>

            <a class="dropdown-item  list-option-1" href="">Last updated</a>
            <a class="dropdown-item  list-option-1" href="">Stars</a>
            
          </div>
        </div>
      </div>
    </div>
    <div class="col-md  -1"></div>
  </div>
</div>


<div class="row border-down"  *ngFor="let repo of final">
  <div class="col-9">


    <div class="card ps-0 border-style">
      <div class="card-title mt-4">
        <a href="" class="repo-link font-size-title">{{ repo.name }}</a>
      </div>
    
      <p class="font-size-para">{{ repo.description }}</p>
    
      <div class="subtitles d-flex" >
        <p class="sub-items font-size-sub " *ngIf="repo.language">
          <i class="fas fa-circle me-1" [style.color]="repo.color"> </i>
          {{ repo.language }}
        </p>
    
        <p class="sub-items font-size-sub"  *ngIf=" repo.license" >
          <svg
            class="octicon octicon-law mr-1"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            height="16"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8.75.75a.75.75 0 00-1.5 0V2h-.984c-.305 0-.604.08-.869.23l-1.288.737A.25.25 0 013.984 3H1.75a.75.75 0 000 1.5h.428L.066 9.192a.75.75 0 00.154.838l.53-.53-.53.53v.001l.002.002.002.002.006.006.016.015.045.04a3.514 3.514 0 00.686.45A4.492 4.492 0 003 11c.88 0 1.556-.22 2.023-.454a3.515 3.515 0 00.686-.45l.045-.04.016-.015.006-.006.002-.002.001-.002L5.25 9.5l.53.53a.75.75 0 00.154-.838L3.822 4.5h.162c.305 0 .604-.08.869-.23l1.289-.737a.25.25 0 01.124-.033h.984V13h-2.5a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-2.5V3.5h.984a.25.25 0 01.124.033l1.29.736c.264.152.563.231.868.231h.162l-2.112 4.692a.75.75 0 00.154.838l.53-.53-.53.53v.001l.002.002.002.002.006.006.016.015.045.04a3.517 3.517 0 00.686.45A4.492 4.492 0 0013 11c.88 0 1.556-.22 2.023-.454a3.512 3.512 0 00.686-.45l.045-.04.01-.01.006-.005.006-.006.002-.002.001-.002-.529-.531.53.53a.75.75 0 00.154-.838L13.823 4.5h.427a.75.75 0 000-1.5h-2.234a.25.25 0 01-.124-.033l-1.29-.736A1.75 1.75 0 009.735 2H8.75V.75zM1.695 9.227c.285.135.718.273 1.305.273s1.02-.138 1.305-.273L3 6.327l-1.305 2.9zm10 0c.285.135.718.273 1.305.273s1.02-.138 1.305-.273L13 6.327l-1.305 2.9z"
            ></path>
          </svg>
          {{ repo.license }}
        </p>
      
    
        
      <p class="sub-items font-size-sub">{{ repo.last_updated }}</p>
      </div>
    
   
    </div>
  </div>
  <div class="col-3">


    <button class="btn btn-sm  float-end" type="submit" value="Star" aria-label="Star this repository" title="Star erossignon/pkg" data-ga-click="Repository, click star button, action:profiles/repositories#index; text:Star">
      <svg class="octicon octicon-star mr-1" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path></svg>Star
    </button>
  </div>
</div>



</div>
